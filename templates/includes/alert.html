<div class="message-container">
  {% if messages %}
    {% for message in messages %}
      <div class="message-box {{ message.tags }}">
        <span>{{ message }}</span>
        <button class="close-btn" onclick="this.parentElement.style.display='none';">Ã—</button>
      </div>
    {% endfor %}
  {% endif %}
</div>



<script>
  setTimeout(() => {
    document.querySelectorAll('.message-box').forEach(msg => {
      msg.style.display = 'none';
    });
  }, 6000); // auto-dismiss after 6 seconds
</script>
